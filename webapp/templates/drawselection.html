<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class='panel'>
        <header><strong>Choose tournament</strong></header>
        {% for i in range(0,tournament_length) %}
        <form action='/tournament/{{tournament[i].id}}' method="GET">
            <button type="submit" class="btn btn-primary normalbutton">{{tournament[i].year}} {{tournament[i].name}}</button>
        </form>
        {% endfor %}

    </div>
</body>
