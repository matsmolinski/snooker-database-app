<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class='panel'>
        <header><strong>Choose option</strong></header>
        <form action="/tournament" method="GET">
            <button type="submit" class="btn btn-primary normalbutton"> Add tournament</button>
        </form>
        <form action="/player" method="GET">
            <button type="submit" class="btn btn-primary normalbutton"> Add player</button>
        </form>
        <form action="/match" method="GET">
            <button type="submit" class="btn btn-primary normalbutton"> Add match</button>
        </form>
        <form action="/stats" method="GET">
            <button type="submit" class="btn btn-primary normalbutton"> Show statistics</button>
        </form>
    </div>
</body>
